<body>
    <h2 class="example">Andrew Nally</h2>
        <p class="example">If this works the background color will turn red when the button is clicked.</p>
        <button onclick="backRed()">Try it</button>

<script>
    function backRed() {
        var x, i;
        x = document.querySelectorAll(".example");
        for (i = 0; i < x.length; i++) {
        x[i].style.backgroundColor = "red";
        }
    }
</script>
