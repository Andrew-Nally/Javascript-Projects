<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
</head>
<body>
    <button id="method">Click Me</button>

    <script>
        document.addEventListener( "click", function() {
            document.getElementById("method").innerHTML = "Hi my name is Drew."
        })
    </script>
</body>
</html>
